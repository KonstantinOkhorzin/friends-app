<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="header__logo">Friends App</a>
        </header>
        <main class="container">
            <div class="toolbar">
                <div class="filter-gender">
                    <button class="filter-gender__btn filter-gender__btn_active" data-gender="all">All</button>
                    <button class="filter-gender__btn" data-gender="male">Male</button>
                    <button class="filter-gender__btn" data-gender="female">Female</button>
                </div>
                <div class="filter-age">
                    <span class="filter-age__text">Filter by age:</span>
                    <input class="filter-age__input" type="text" placeholder="min">
                    <input class="filter-age__input" type="text" placeholder="max">
                </div>
                <div class="select">
                    <button class="select__header">Sort by:</button>
                    <div class="select__body">
                        <button class="select__item">Name A-Z</button>
                        <button class="select__item">Name Z-A</button>
                        <button class="select__item">Age Min-Max</button>
                        <button class="select__item">Age Max-Min</button>
                    </div>
                </div>
                <div class="search">
                    <input class="search__input" type="text" placeholder="Search name...">
                    <button class="search__btn">
                        <img class='search__icon' src="img/search.svg" alt="">
                    </button>
                </div>
            </div>
            <ul class="list"></ul>
        </main>
        <footer class="footer">
            <a href="#" class="footer__messege"> Kottans Front-End 2022 </a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
